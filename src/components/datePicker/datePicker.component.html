<div [ngSwitch]="isMobile"
     [class.invalid]="invalid">
	<div *ngSwitchCase="true">
		<input type="date" #input [disabled]="disableInput || disablePicker" [placeholder]="placeholder" [value]="mobileFormattedDate" (change)="setDate($event.target.value)" [tabindex]="inputTabIndex" [min]="min" [max]="max" />
	</div>
	<div *ngSwitchDefault>
		<div class="ngx-picker">
			<input type="text"
                   #input
                   [ngStyle]="styles.input"
                   [disabled]="disableInput || disablePicker"
                   [placeholder]="placeholder"
                   (focusin)="setPickerVisible(true)"
                   [value]="formattedDate"
                   (change)="setDate($event.target.value)"
                   [tabindex]="inputTabIndex"
			/>

			<button type="button"
                    [ngStyle]="styles.button"
                    [disabled]="disableButton || disablePicker"
                    (focusin)="setPickerVisible(true)">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  width="24" height="24" viewBox="0 0 24 24">
					<path fill="#000000" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" />
				</svg>
			</button>

			<ngx-date *ngIf="pickerVisible"
                      [ngStyle]="styles.date"
                      [doNotCloseOnDateSet]="doNotCloseOnDateSet"
                      (closeDatePicker)="setPickerVisible($event)"
                      (selectedDateChange)="newDatePicked($event)"
                      [selectedDate]="selectedDate"
                      [min]="min"
                      [max]="max">
			</ngx-date>
		</div>
	</div>
</div>
